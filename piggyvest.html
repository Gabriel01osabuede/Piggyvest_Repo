<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Piggyvest | registeration_page</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla|Noto+Sans+HK&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="www.piggyvest.com"/>
  </head>
  <body>
    <main>
      <div class="center">
        <h1><img src="piggyvest-logo.0b78a8fa.svg" alt="oops!"> </h1><br>


        <!-- <div class="form-container"> -->
          <form action="index.html" method="post">
            <fieldset>
              <h2>Create a Secure Account</h2>
              <p>Welcome to the future of savings & investments</p><br>
              <div class="left">
                <label class="small" for="Full Name">Full Name</label><br>
                <input type="text" name="" placeholder="Full Name"><br>
              </div>
              <div class="left">
                <label class="small" for="Email">Email Address</label><br>
                <input type="email" name="" placeholder="Email Address"><br>
              </div>
              <div class="left">
                <label class="small" for="Phone Number">Phone Number</label><br>
                <input type="text" placeholder="Phone Number" name="Phone Number" pattern="{0}[7-9][0-1][0-9]"  value="" maxlength="11"/><br>
              </div>
              <div class="left">
                <label class="small" for="Password">Password</label><br>
                <input type="password" name="" placeholder="Password"><br>
              </div>
              <div class="left">
                <label class="small" for="Referrer">Referrer Phone Or Promo Code(Optional)</label><br>
                <input type="text" name="" Placeholder="Referrer Phone Or Code"><br>
              </div><br>

              <div class="left">
                <label class="small" for="dropdown">How DId You Hear About Us?(Optional)</label><br>
                <select class="datalist" name="select">
                  <ul>
                    <option class=inc value="click to select">click to select</option>
                    <option class="inc" value="Facebook">Facebook</option>
                    <option class="inc" value="Twitter">Twitter</option>
                    <option class="inc" value="Instagram">Instagram</option>
                    <option class="inc" value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                    <option class="inc" value="Google Search">Google Search</option>
                    <option class="inc" value="Google Playstore">Google Playstore</option>
                    <option class="inc" value="Online Blog">Online Blog</option>
                    <option class="inc" value="Local Newspaper">Local Newspaper</option>
                    <option class="inc" value="At An Event">At An Event</option>
                    <option class="inc" value="Other">Other</option>
                  </ul>

                </select><br>
              </div>

              <br>
                <input type="submit" id="blue" value="CREATE ACCOUNT">
              </fieldset>

          </form>
        <!-- </div> -->
        <p class="Resize"><a href="#">Already have an account?  Log in</a> </p>

      </div>
          </main>
  </body>
</html>
